<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>Bingo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <div class="container">
            <div class="header">
                <ul id="HeadNav" class="nav nav-pills pull-right">
                    <li><a href="#PageEntry">Entery Mode</a></li>
                    <li><a href="#PageSelect">Select Cards</a></li>
                    <li><a id="PagePlayHit" href="#PagePlay">Play Mode</a></li>
                    <li><a href="#PageStats">Stats</a></li>
                </ul>
            </div>
            <div id="PageEntry">
                <div class="jumbotron">
                    <div>
                        <p> Card Number</p>  <input type="text" id="cardname" class="form-control "/>
                    </div>
                    <table id="EntryTable">
                        <tr> <th>B</th><th>(L)I</th><th>N</th><th>G</th><th>O</th> </tr>

                    </table>
                    <p><a id="EnterCallback" class="btn btn-lg btn-success" href="#">Submit Card <span class="glyphicon glyphicon-ok"></span></a></p>
                </div>
            </div>
            <div id="PageSelect">
            </div>
            <div id="PagePlay">
                 <div id="PlayCards">
                    
                </div> 

            <div style="clear:both;"></div>
               <div class="row">
                    <div class="col-xs-2">
                        <h3>B</h3>
                        <div id="Play-0"></div>
                    </div>
                    <div class="col-xs-2">
                        <h3>I</h3>

                        <div id="Play-1"></div>
                    </div>
                    <div class="col-xs-2">
                        <h3>N</h3>
                        <div id="Play-2"></div>
                    </div>
                     <div class="col-xs-2">
                        <h3>G</h3>
                        <div id="Play-3"></div>
                    </div>
                    <div class="col-xs-2">
                        <h3>O</h3>
                        <div id="Play-4"></div>
                    </div>
                </div>
                
            </div>
            <div id="PageStats">
            </div>
            <div class="footer">
                <a href="http://www.tptoe.com"><p><span class="glyphicon glyphicon-heart"></span> Have you seen my poster?</p></a>
            </div>
        
            <span id="PlayCardDefault" class="pull-left playCard" style="text-align:left">
                <h4 class="PlayCardName"></h4>
                <table class="PlayCardTable"></table>
            </span>
        </div>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/jquery.cookie/jquery.cookie.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <!-- build:js scripts/plugins.js -->
        <script src="../bower_components/bootstrap/js/affix.js"></script>
        <script src="../bower_components/bootstrap/js/alert.js"></script>
        <script src="../bower_components/bootstrap/js/dropdown.js"></script>
        <script src="../bower_components/bootstrap/js/tooltip.js"></script>
        <script src="../bower_components/bootstrap/js/modal.js"></script>
        <script src="../bower_components/bootstrap/js/transition.js"></script>
        <script src="../bower_components/bootstrap/js/button.js"></script>
        <script src="../bower_components/bootstrap/js/popover.js"></script>
        <script src="../bower_components/bootstrap/js/carousel.js"></script>
        <script src="../bower_components/bootstrap/js/scrollspy.js"></script>
        <script src="../bower_components/bootstrap/js/collapse.js"></script>
        <script src="../bower_components/bootstrap/js/tab.js"></script>
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/database.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
